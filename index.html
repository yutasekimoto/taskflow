<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do管理</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #taskList div {
      margin: 8px 0;
    }
    .task-text.editing {
      background: #eef;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>To Do管理</h1>
  <input type="text" id="newTask" placeholder="新しいタスクを入力..." />
  <button onclick="addTask()">追加</button>

  <div id="taskList"></div>

  <script>
    const SUPABASE_URL = 'https://hsekpmpboawozvuwscf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // 適宜差し替え
    const userId = localStorage.getItem('todo_user_id') || (() => {
      const id = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('todo_user_id', id);
      return id;
    })();

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      global: { headers: { 'todo_user_id': userId } }
    });

    let tasks = [];

    async function loadTasks() {
      const { data, error } = await supabase
        .from('tasks')
        .select('*')
        .eq('user_id', userId)
        .order('order_index', { ascending: true });

      if (!error) {
        tasks = data;
        renderTasks();
      }
    }

    async function addTask() {
      const input = document.getElementById('newTask');
      const text = input.value.trim();
      if (!text) return;
      const task = {
        id: Date.now(),
        text,
        status: 'todo',
        user_id: userId,
        created_at: new Date().toISOString(),
        order_index: tasks.length
      };
      const { error } = await supabase.from('tasks').insert([task]);
      if (!error) {
        tasks.push(task);
        renderTasks();
        input.value = '';
      }
    }

    async function changeStatus(id, newStatus) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      task.status = newStatus;
      await supabase.from('tasks').update({ status: newStatus }).eq('id', id).eq('user_id', userId);
      renderTasks();
    }

    async function deleteTask(id) {
      await supabase.from('tasks').delete().eq('id', id).eq('user_id', userId);
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
    }

    function editTaskName(id) {
      const task = tasks.find(t => t.id === id);
      const el = document.querySelector(`[data-task-id="${id}"] .task-text`);
      if (!el || !task) return;

      el.contentEditable = true;
      el.classList.add('editing');
      el.focus();

      el.addEventListener('blur', async () => {
        const newText = el.textContent.trim();
        if (newText && newText !== task.text) {
          task.text = newText;
          await supabase.from('tasks').update({ text: newText }).eq('id', id).eq('user_id', userId);
        }
        el.contentEditable = false;
        el.classList.remove('editing');
        renderTasks();
      }, { once: true });
    }

    function renderTasks() {
      const container = document.getElementById('taskList');
      container.innerHTML = tasks.map(task => `
        <div data-task-id="${task.id}">
          <span class="task-text" onclick="editTaskName(${task.id})">${task.text}</span>
          <button onclick="changeStatus(${task.id}, 'progress')">▶</button>
          <button onclick="changeStatus(${task.id}, 'completed')">✓</button>
          <button onclick="deleteTask(${task.id})">✕</button>
        </div>
      `).join('');
    }

    // 必要な関数をグローバルに公開
    window.addTask = addTask;
    window.changeStatus = changeStatus;
    window.deleteTask = deleteTask;
    window.editTaskName = editTaskName;

    document.addEventListener('DOMContentLoaded', loadTasks);
  </script>
</body>
</html>
