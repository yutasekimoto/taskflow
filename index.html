<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="TaskFlow">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat { background: rgba(255,255,255,0.9); padding: 15px; border-radius: 15px; text-align: center; }
        .stat-number { font-size: 1.8em; font-weight: bold; color: #333; }
        .stat-label { font-size: 0.9em; color: #666; margin-top: 5px; }
        .add-task { background: rgba(255,255,255,0.95); padding: 20px; border-radius: 20px; margin-bottom: 25px; display: flex; gap: 10px; }
        .add-task input { flex: 1; padding: 15px; border: none; border-radius: 15px; font-size: 16px; background: #f8f9fa; }
        .add-task button { padding: 15px 25px; background: #667eea; color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .filters { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; }
        .filter { padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 25px; cursor: pointer; white-space: nowrap; }
        .filter.active { background: rgba(255,255,255,0.9); color: #667eea; }
        .tasks { space: 15px; }
        .task { background: rgba(255,255,255,0.95); padding: 20px; margin-bottom: 15px; border-radius: 20px; display: flex; align-items: center; gap: 15px; }
        .task.completed { opacity: 0.6; }
        .task.completed .task-text { text-decoration: line-through; }
        .task-status { width: 20px; height: 20px; border: 2px solid #ddd; border-radius: 50%; cursor: pointer; flex-shrink: 0; }
        .task-status.todo { border-color: #999; }
        .task-status.progress { border-color: #667eea; background: #667eea; }
        .task-status.completed { border-color: #4CAF50; background: #4CAF50; }
        .task-content { flex: 1; }
        .task-text { font-size: 16px; margin-bottom: 5px; }
        .task-meta { font-size: 12px; color: #666; }
        .task-actions { display: flex; gap: 5px; }
        .task-actions button { padding: 8px; background: none; border: none; cursor: pointer; border-radius: 8px; color: #666; }
        .task-actions button:hover { background: #f0f0f0; }
        .empty { text-align: center; padding: 40px; color: rgba(255,255,255,0.8); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TaskFlow</h1>
            <p>ã‚·ãƒ³ãƒ—ãƒ«ãƒ»é«˜é€Ÿã‚¿ã‚¹ã‚¯ç®¡ç†</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">ã‚¢ã‚¯ãƒ†ã‚£ãƒ–</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="progressTasks">0</div>
                <div class="stat-label">é€²è¡Œä¸­</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">å®Œäº†</div>
            </div>
        </div>

        <div class="add-task">
            <input type="text" id="newTask" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›...">
            <button onclick="addTask()">è¿½åŠ </button>
        </div>

        <div class="filters">
            <button class="filter active" onclick="setFilter('all')">ã™ã¹ã¦</button>
            <button class="filter" onclick="setFilter('todo')">æœªç€æ‰‹</button>
            <button class="filter" onclick="setFilter('progress')">é€²è¡Œä¸­</button>
            <button class="filter" onclick="setFilter('completed')">å®Œäº†</button>
        </div>

        <div class="tasks" id="taskList"></div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('taskflow_tasks') || '[]');
        let currentFilter = 'all';

        function addTask() {
            const input = document.getElementById('newTask');
            const text = input.value.trim();
            if (!text) return;

            const task = {
                id: Date.now(),
                text: text,
                status: 'todo',
                createdAt: new Date().toLocaleString()
            };

            tasks.push(task);
            input.value = '';
            saveTasks();
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task.status === 'todo') task.status = 'progress';
            else if (task.status === 'progress') task.status = 'completed';
            else task.status = 'todo';
            
            if (task.status === 'completed') {
                task.completedAt = new Date().toLocaleString();
            }
            
            saveTasks();
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('taskflow_tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const filtered = tasks.filter(task => {
                if (currentFilter === 'all') return task.status !== 'completed';
                return task.status === currentFilter;
            });

            const html = filtered.length ? filtered.map(task => `
                <div class="task ${task.status}">
                    <div class="task-status ${task.status}" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            ${task.status === 'todo' ? 'æœªç€æ‰‹' : task.status === 'progress' ? 'é€²è¡Œä¸­' : 'å®Œäº†'} â€¢ ${task.createdAt}
                            ${task.completedAt ? ` â€¢ å®Œäº†: ${task.completedAt}` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button onclick="deleteTask(${task.id})">ğŸ—‘</button>
                    </div>
                </div>
            `).join('') : '<div class="empty">ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“</div>';

            document.getElementById('taskList').innerHTML = html;
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.filter(t => t.status !== 'completed').length;
            document.getElementById('progressTasks').textContent = tasks.filter(t => t.status === 'progress').length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.status === 'completed').length;
        }

        document.getElementById('newTask').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        renderTasks();
    </script>
</body>
</html>
